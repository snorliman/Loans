<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo"><a class="logo_link" href="#">Loans.com</a></div>
        <nav class="nav">
            <ul class="nav_link_list">
                <li class="nav_link"><a href="#">rates & fees</a></li>
                <li class="nav_link"><a href="#">How to apply</a></li>
                <li class="nav_link"><a href="#">Questions?</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">
    <div class="container">
        <div class="into_info">
            <span class="little_text_main_header">Personal Loan</span>
            <h1 class="main_header">Put your plans<br> into actions</h1>
            <div class="main_icon_block">
                <div class="icons_items cloud_icon">
                    <p class="icons_text">Online applications</p>
                </div>
                <div class="icons_items money_icon">
                    <p class="icons_text">Up to $50.000</p>
                </div>
                <div class="icons_items time_icon">
                    <p class="icons_text">The money is<br> yours in 48h</p>
                </div>
            </div>

        </div>
        <div class="intro_form">
            <h2 class="form_header">Let's change your life?</h2>
            <form class="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="john.doe@apple.com">
                <label for="loan">How much do you need?</label>
                <input type="number" id="loan" placeholder="1.000">
                <button type="submit">Check your rates</button>
            </form>
        </div>
    </div>
</main>
<a class="bg_credits" href="https://www.freepik.com/free-photos-vectors/background">Background vector created by starline - www.freepik.com</a>
</body>
</html>
